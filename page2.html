<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo & Video Gallery</title>
    <!-- Load Tailwind CSS for responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header-section w-full">
        <span class="icon">&lt;</span> <!-- Back arrow -->
        <h1>All photos</h1>
        <div class="flex items-center">
            <span class="icon">&#10003;</span> <!-- Checkmark icon -->
            <span class="icon">&#8942;</span> <!-- Three dots (vertical ellipsis) -->
        </div>
    </div>

    <div class="container">
        <div class="gallery-grid">
            <!-- Uploaded Photos -->
            <div class="gallery-item">
                <img src="uploaded:FreeFire_06_23_2025 12_17_33.jpg-dd19cb4f-a87d-4f63-97c0-355ac1cffcc6" alt="Free Fire Game Screenshot">
            </div>

            <div class="gallery-item">
                <img src="uploaded:IMG_20250614_082455.jpg-74eb0b4c-a28d-4650-b284-e30d10977ccc" alt="Boy with Turban">
            </div>

            <div class="gallery-item">
                <img src="uploaded:IMG_20250614_082344.jpg-37e28997-4a31-4094-8ac2-3f868dbdcbd2" alt="Boy with Turban">
            </div>

            <div class="gallery-item">
                <img src="uploaded:IMG_20250612_130241.jpg-e5c6610d-a36b-4fa2-a98c-71d6b41955f5" alt="Boy with Turban">
            </div>

            <div class="gallery-item">
                <img src="uploaded:1749286267183.jpg-915d4461-1500-4b56-81f7-f6fb37c98add" alt="Boy in Chandigarh">
            </div>

            <div class="gallery-item">
                <img src="uploaded:1749285905365.jpg-d567a1e5-eb87-4202-a825-2cae0da7f6a6" alt="Boy smiling">
            </div>

            <div class="gallery-item">
                <img src="uploaded:IMG_20250607_141952.jpg-4ee06ffa-fedb-49d5-a10c-1cf27802c232" alt="Two boys in a historical building">
            </div>

            <!-- Example Video Item 1 (keeping placeholders for now) -->
            <div class="gallery-item">
                <video controls preload="none" poster="https://via.placeholder.com/150/8A2BE2/FFFFFF?text=Video+1+Thumbnail">
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <span class="video-duration">00:10</span>
            </div>

            <!-- Example Video Item 2 (keeping placeholders for now) -->
            <div class="gallery-item">
                <video controls preload="none" poster="https://via.placeholder.com/150/00FFFF/FFFFFF?text=Video+2+Thumbnail">
                    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <span class="video-duration">00:30</span>
            </div>

            <!-- Add more items by copying and pasting any "gallery-item" div -->
            <!-- Remember to change the src, alt/poster, and video source for each new item -->

        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script2.js"></script>
</body>
</html>
